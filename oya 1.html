<!DOCTYPE html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="username1">First Name:</label>
                <input type="text" id="username1" name="First Name" placeholder="Masukkan First Name">
            </div>
            <div class="form-group">
                <label for="username2">Last Name:</label>
                <input type="text" id="username2" name="Last Name" placeholder="Masukkan Last Name">
             </div>
            <div class="form-group">
                <label for="username3">E-mail:</label>
                <input type="text" id="username2" name="E-mail" placeholder="Masukkan E-mail">
            </div>
            <div class="form-group">
                <label for="username3">Password:</label>
                <input type="text" id="username2" name="Password" placeholder="Masukkan E-mail">
            </div>
            <div class="form-group">
                <label for="password">Konfirm Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password">
             </div>
            <div class="form-group">
                <button type="submit">Daftar</button>
            </div>
        </form>
    </div>
</body>
</html>
