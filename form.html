<!DOCTYPE html>
<html>

<head>
  <title>Halaman Login dan Pendaftaran</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      #login-form,
      #register-form {
        background-color: #f1f1f1;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h2 {
        text-align: center;
      }
      
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      input {
        padding: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }
      
      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 3px;
      }
      
      button:hover {
        opacity: 0.8;
      }      
</style>

<body>
  <div id="container">
    <div id="login-form">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="register-form">
      <h2>Daftar</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Konfirmasi Password" required>
        <button type="submit">Daftar</button>
      </form>
    </div>
  </div>
</body>

</html
